[tox]
envlist = typing,py36,py37,py38,py39,pypy3
skip_missing_interpreters = True
isolated_build = True
minversion = 3.3.0

[testenv]
# HOME needs to be set in order for brew to work:
passenv = HOME
deps =
    flake8~=3.7
    flake8-bugbear
    flake8-builtins~=1.4
    flake8-import-order-jwodder
    flake8-unused-arguments
    pytest~=6.0
    pytest-cov~=2.0
    pytest-mock~=3.0
commands =
    flake8 --config=tox.ini src test
    pytest {posargs} test

[testenv:typing]
deps =
    mypy~=0.570
commands =
    mypy src

[pytest]
addopts = --cov=datalad_installer --no-cov-on-fail
filterwarnings = error
norecursedirs = test/data
markers =
    ci_only: Only run when --ci is given
    miniconda: Installs miniconda

[coverage:run]
branch = True
parallel = True

[coverage:paths]
source =
    src
    .tox/*/site-packages

[coverage:report]
precision = 2
show_missing = True

[flake8]
application-import-names = datalad_installer
doctests = True
exclude = .*/,build/,dist/,test/data,venv/
import-order-style = jwodder
max-line-length = 100
select = C,B,B902,B950,E,F,I,U100,W
extend-ignore =
    B005,E203,I201,
    E262,E266
